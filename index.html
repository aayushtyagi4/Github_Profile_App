<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <!-- Header-section -->
        <header class="header">
            <h2 class="title">Dev-Detective</h2>
            <button id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img src="images/moon-icon.svg" alt=""></div>
            </button>
        </header>
        
        <!-- app -->
        <div class="app">

            <div class="searchbar-container active">
                <img src="images/search-icon.svg" alt="">
                <input type="search" name=" user-input" id="input" placeholder="Enter the Github username..." required>
                <button id="submit" class="btn-search">Search</button>
                <div class="error">
                    <p id="no-results">no search result</p>

                </div>
            </div>

            <div class="profile-container">

                <div class="profile-content">

                    <div class="porfile-header">
                        <img id="avatar" src="#" alt="">
                        <div class="profile-info-wrapper">
                            <div class="profile-name">
                                <h2 id="name"></h2>
                                <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                            </div>
                            <p id="date"></p>
                        </div>
                    </div>

                    <p id="bio"></p>

                    <div class="profile-stats-wrapper">

                        <div class="profile-stats">
                            <p class="stats-title">Repos</p>
                            <p id="repos" class="stat-value"></p>
                        </div>

                        <div class="profile-stats">
                            <p class="stats-title">Followers</p>
                            <p id="followers" class="stat-value"></p>
                        </div>

                        <div class="profile-stats">
                            <p class="stats-title">Following</p>
                            <p id="following" class="stat-value"></p>
                        </div>

                    </div>

                    <div class="profile-bottom-wrapper">

                        <div class="profile-info">
                            <div class="bottom-icons"><img src="images/location-icon.svg" alt=""></div>
                            <p id="location"></p>
                        </div>

                        <div class="profile-info">
                            <div class="bottom-icons"><img src="images/website-icon.svg" alt=""></div>
                            <p id="website"></p>
                        </div>

                        <div class="profile-info">
                            <div class="bottom-icons"><img src="images/twitter-icon.svg" alt=""></div>
                            <p id="twitter"></p>
                        </div>

                        <div class="profile-info">
                            <div class="bottom-icons"><img src="images/company-icon.svg" alt=""></div>
                            <p id="company"></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
